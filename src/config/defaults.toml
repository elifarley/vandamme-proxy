# Vandamme Proxy Configuration
# This file contains default configuration values and fallback aliases
# These are used when users haven't explicitly configured them via environment variables

[defaults]
# Default provider to use when not specified via environment variable
# Can be overridden by VDM_DEFAULT_PROVIDER environment variable
default-provider = "poe"

# ChatGPT provider defaults (OAuth authentication)
[chatgpt]
base-url = "https://api.openai.com/v1"
api-format = "openai"
auth-mode = "oauth"
timeout = 90
max-retries = 2
[chatgpt.aliases]
haiku = "gpt-4o-mini"
sonnet = "gpt-4o"
opus = "gpt-4-turbo"

# TODO - Fallback aliases, in case an alias isn't defined at the provider level
[defaults.aliases]
per-message = "poe:per-message"
haiku = "zai:GLM-4.5-Air"

# OpenAI provider defaults
[openai]
base-url = "https://api.openai.com/v1"
api-format = "openai"
timeout = 90
max-retries = 2
[openai.aliases]
haiku = "gpt-5.1-mini"
sonnet = "gpt-5.1-codex"
opus = "gpt-5.2"
extract = "gpt-4o"

# Poe provider defaults
[poe]
base-url = "https://api.poe.com/v1"
# Only used if POE_MODEL_PAGE is empty
model-page = "https://poe.com/{display_name}/api"
api-format = "openai"
timeout = 90
max-retries = 2
[poe.aliases]
haiku = "gpt-5.1-mini"
sonnet = "gpt-5.1-codex-mini"
opus = "gpt-5.1-codex-max"
cheap = "grok-4.1-fast-reasoning"
fast = "grok-4.1-fast-non-reasoning"
top = "gpt-5.2"
per-message = "glm-4.7"
# https://www.prollm.ai/leaderboard/entity-extraction
extract  = "claude-sonnet-4"
extract2 = "grok-4"
extract3 = "gpt-4o"
extract4 = "mistral-small-3.1"
# https://www.prollm.ai/leaderboard/summarization?language=english&level=advanced,basic
summary = "gpt-5"
summary2 = "gpt-5-nano"


# OpenRouter provider defaults
[openrouter]
base-url = "https://openrouter.ai/api/v1"
# Only used if OPENROUTER_MODEL_PAGE is empty
model-page = "https://openrouter.ai/{id}"
api-format = "openai"
timeout = 90
max-retries = 2
[openrouter.aliases]
haiku = "openai/gpt-5.1-codex-mini"
sonnet = "openai/gpt-5.1-codex-mini"
opus = "openai/gpt-5.1-codex-max"
free   = "kwaipilot/kat-coder-pro:free"
free1  = "mistralai/devstral-2512:free"
cheap  = "minimax/minimax-m2.1"
cheap1 = "xiaomi/mimo-v2-flash:free"
cheap2 = "openai/gpt-oss-120b:free"
cheap3 = "qwen/qwen3-coder:free"
top = "openai/gpt-5.2"

# Z.AI provider defaults
[zai]
base-url = "https://api.z.ai/api/anthropic"
api-format = "anthropic"
timeout = 90
max-retries = 2
[zai.aliases]
haiku = "GLM-4.5-Air"
sonnet = "GLM-4.7"
opus = "GLM-4.7"

# Kimi provider defaults
[kimi]
base-url = "https://api.kimi.com/coding/v1"
api-format = "openai"
timeout = 90
max-retries = 2
tool-name-sanitization = true
[kimi.aliases]
haiku = "kimi-k2-thinking-turbo"
sonnet = "kimi-k2-thinking-turbo"
opus = "kimi-k2-thinking-turbo"

# Anthropic provider defaults
[anthropic]
base-url = "https://api.anthropic.com"
api-format = "anthropic"
timeout = 90
max-retries = 2
[anthropic.aliases]
haiku = "claude-3-5-haiku-20241022"
sonnet = "claude-3-5-sonnet-20241022"
opus = "claude-3-opus-20240229"
